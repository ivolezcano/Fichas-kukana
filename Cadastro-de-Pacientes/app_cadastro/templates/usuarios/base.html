<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Kukana | Fichas</title>
</head>

    <div class="d-flex justify-content-center">
      <!-- Enlace de Inicio -->
      <span class="navbar-brand mb-0 h1 me-3">
        <a style="text-decoration: none; color: white; font-weight: bold;" href="{% url 'home' %}">Inicio</a>
      </span>
      
      <!-- Enlace de Fichas -->
      <span class="navbar-brand mb-0 h1">

    -->
</body>

<style>
  .titulo-fichas{
    background: linear-gradient(to bottom, #2E8B57, #006400);
    color: white;
    font-family: 'Arial', sans-serif;
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    padding: 0.5em;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.titulo-fichas::selection {
    background: #f5576c;
    color: #fff;
}
  .divInput {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .inputLabel {
    width: 500px;
  }

  .container {
    border-radius: 5px;
    box-shadow: 0 1px 2px #ccc;
    width: 100%;
    display: flex;
    align-items: center;
    flex-direction: column;
    gap: 10px;
    margin: auto;
    padding: 40px;
    font-family: sans-serif;
    justify-content: center;
  }

  * {
    text-transform: uppercase;
    font-size: 1em;
    font-weight: 400;
    margin: 0;
    text-align: center;
  }

  button {
    text-decoration: none;
    background-color: rgb(13, 146, 102);
    padding: 5px 10px 5px 10px;
    color: #fff;
    font-size: 1.2em;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    text-align: right;
  }

  body {
    background: #D3D3D3;
    background-image: url(https://png.pngtree.com/background/20230114/original/pngtree-blue-green-gradient-medical-health-hospital-public-welfare-red-cross-background-picture-image_2004414.jpg);
    background-position: no-repeat;
    background-attachment: fixed;
    background-size: 100%;
    background-position: top;
  }

  form {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Dos columnas para organizar el formulario */
    gap: 20px; /* Espacio entre las columnas */
    margin: 0 auto;
    max-width: 1200px;
}

.form-section {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Agrupa en dos columnas dentro de cada sección */
    gap: 15px;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

h3 {
    grid-column: span 2; /* Hacer que los títulos abarquen ambas columnas */
    font-size: 1.5rem;
    margin-bottom: 10px;
}

h6 {
  grid-column: span 2; /* Hacer que los títulos abarquen ambas columnas */
  margin-bottom: 10px;
}


/* Asegura que los inputs tengan un buen espaciado */
input, select, textarea {
    padding: 10px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
}

/* Estilo para el botón de ENVIAR */
.btn-enviar {
    background-color: #28a745; /* Verde */
    color: white;
    box-shadow: 0 4px 8px rgba(0, 128, 0, 0.3);
}

.btn-enviar:hover {
    background-color: #218838; /* Verde más oscuro al pasar el mouse */
    box-shadow: 0 6px 12px rgba(0, 128, 0, 0.4);
}

.btn-enviar:active {
    transform: translateY(2px); /* Efecto de presión al hacer clic */
}

/* Estilo para el botón de LISTAR FICHAS */
.btn-listar-fichas {
    background-color: #007bff; /* Azul */
    color: white;
    box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
}

.btn-listar-fichas:hover {
    background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
    box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
}

.btn-listar-fichas:active {
    transform: translateY(2px); /* Efecto de presión al hacer clic */
}

/* Estilo para el botón de ENVIAR si está deshabilitado */
.btn-enviar:disabled {
    background-color: #ccc; /* Gris */
    cursor: not-allowed;
    box-shadow: none;
}

.th-titulos{
  font-weight:bold;
  font-size: 20px;
}

/* Hacer que el formulario se vea bien en pantallas pequeñas */
@media (max-width: 768px) {
    form {
        grid-template-columns: 1fr; /* Una sola columna en pantallas pequeñas */
    }

    .form-section {
        grid-template-columns: 1fr; /* Una sola columna por sección en pantallas pequeñas */
    }
}
</style>

</html>
