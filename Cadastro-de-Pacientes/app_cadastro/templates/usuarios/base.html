<style>

  .divInput {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .inputLabel {
    width: 500px;
  }

  .container {
    border-radius: 5px;
    box-shadow: 0 1px 2px #ccc;
    width: 100%;
    display: flex;
    align-items: center;
    flex-direction: column;
    gap: 10px;
    margin: auto;
    padding: 40px;
    font-family: sans-serif;
    justify-content: center;
  }

  * {
    text-transform: uppercase;
    font-size: 1em;
    font-weight: 400;
    margin: 0;
    text-align: center;
  }

  button {
    text-decoration: none;
    background-color: rgb(13, 146, 102);
    padding: 5px 10px 5px 10px;
    color: #fff;
    font-size: 1.2em;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    text-align: right;
  }

  body {
    background: #D3D3D3;
    background-image: url(https://png.pngtree.com/background/20230114/original/pngtree-blue-green-gradient-medical-health-hospital-public-welfare-red-cross-background-picture-image_2004414.jpg);
